language: go
services:
    - docker
script:
  - make lint
deploy:
    provider: script
    script: docker run -v `pwd`:/go/src/github.com/hatappi/gomodoro -w /go/src/github.com/hatappi/gomodoro hatappi/gomodoro-crosscompile sh script/travisci/build.sh && sh script/travisci/deploy.sh
    skip_cleanup: true
    on:
      tags: true
      all_branches: true

