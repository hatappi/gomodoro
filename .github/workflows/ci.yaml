name: CI
on:
  push:
  workflow_call:
    inputs:
      reviewdog_args:
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache-dependency-path: go.sum
          go-version-file: go.mod

      - name: Get dependencies
        run: make dependencies

      - name: Build
        run: make build

  golangci-lint:
    name: golangci-lint
    needs:
      - Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set golangci-lint outputs
        id: golangci-lint
        run: |
          echo "::set-output name=version::$(cat go.mod | grep "github.com/golangci/golangci-lint" | awk '{print $2}')"

      - name: Set Reviewdog outputs
        id: reviewdog
        run: |
          if [ -z "${{ inputs.reviewdog_args }}" ]; then
            echo "::set-output name=args::-reporter=github-check"
          else
            echo "::set-output name=args::${{ inputs.reviewdog_args }}"
          fi

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fail_level: any
          reviewdog_flags: ${{ steps.reviewdog.outputs.args }}
          golangci_lint_version: ${{ steps.golangci-lint.version }}

  test:
    name: Test
    needs:
      - Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache-dependency-path: go.sum
          go-version-file: go.mod

      - name: Get dependencies
        run: make dependencies

      - name: Test
        run: make test

