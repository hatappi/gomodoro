fragment EventDetails on Event {
  eventCategory
  eventType
  payload {
    ...EventPomodoroPayloadDetails
    ...EventTaskPayloadDetails
  }
}

fragment EventPomodoroPayloadDetails on EventPomodoroPayload {
  id
  state
  remainingTimeSec
  elapsedTimeSec
  taskId
  phase
  phaseCount
}

fragment EventTaskPayloadDetails on EventTaskPayload {
  id
  title
}
